<div class="selecter">

  <mat-form-field appearance="fill" class='select' style="border-radius: 10px;">
    <mat-select  (selectionChange)="getnews(this.display)" (selectionChange)="getlogo(display)"
      [(value)]="display"  style=" font-weight: bold;" >
      

      <mat-option class="option" *ngFor="let libchannel of channel "  value="{{libchannel.name}}" 
        style="height: 80px; font-weight: bold; " >{{libchannel.name}}
        <img  src="{{libchannel.logo}}"  style="max-width: 100%; height: 60px; padding-top: 10%; " >

      </mat-option>

    </mat-select>
  </mat-form-field> 

  <div class="logo">
    <img src="{{logo}}" >
  </div>
</div>

<app-snewscomp *ngIf="articles" [article]="articles"  >

</app-snewscomp>
