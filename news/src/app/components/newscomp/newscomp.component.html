
<div class="mainart" *ngFor=" let article of article">
 <span id="heading"></span>
 <article>
        
        <img src="{{article.photo}}" class="image">
        <a href="{{article.source.link}}" class="source">{{article.source.text}}</a>

        <div  class="sec2">
        <a href="{{article.title.link}}">{{article.title.text}}</a>
        </div>
        
        <div class="sec3">{{article.information}}</div>
 </article>
 <span></span>
 <hr>
</div>
