<div class="articles" *ngFor=" let article of article">
<h1>{{article.topicNo}}</h1>

<h1><a [routerLink]="[article.heading]"> {{article.heading}}</a></h1>

<a href="{{article.source.link}}">{{article.source.text}}</a>
<h4><a href="{{article.title.link}}">{{article.title.text}}</a></h4>
{{article.information}}
<img src="{{article.photo}}" alt="" srcset="" width="200px">

</div>
